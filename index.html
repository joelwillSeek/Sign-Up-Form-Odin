<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leftside">
            <div class="odenicon">
                <img src="img/oden icon.png">
                <h1>ODIN</h1>
            </div>
    </div>

    <div class="rightside">
        <h1>
           This is not a rel online service!
           You know you need something<br> like this in
           your life to help you realize your deepest dreams.<br> up now 
           to get started.
        </h1>
        <h1>You know you want to.</h1>
        <form>
                
            <div class="inputsection">
                <h1>Let's do this!</h1>
                <div class="container">
                    <div class="sideinput">
                        <div class="column">
                            <Label for="fname">FIRST NAME</Label>
                            <input type="text" id="fname" required>
                        </div>
    
                        <div class="column">
                            <Label for="email">EMAIL</Label>
                            <input type="email" id="email" required>
                        </div>
    
                        <div class="column">
                            <Label for="password">PASSWORD</Label>
                            <input type="password" id="password" required>
                        </div>
                    </div>
                    <div class="sideinput">
                        <div class="column">
                            <Label for="lname">LAST NAME</Label>
                            <input type="text" id="lname">
                        </div>
    
                        <div class="column">
                            <Label for="phone">PHONE NUMBER</Label>
                            <input type="number" id="phone">
                        </div>
    
                        <div class="column">
                            <Label for="confirmpassword">CONFIRM PASSWORD</Label>
                            <input type="password" id="confirmpassword">
                        </div>
                    </div>
                </div>
                
            </div>
           <div class="lowerpart">
            <button type="submit" id="submitbutton">Create Account</button><br>
            <Label for="alreadyaccount">Already have an Account? <a href="#" id="alreadyaccount">Log In</a></Label>
           </div>
        </form>
    </div>
</body>
</html>
